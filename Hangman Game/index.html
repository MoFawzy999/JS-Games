<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang-man Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1 class="game-name">Hang-Man</h1>
            <div class="category">
                Word From : <span></span>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="hangman-draw">
               <div class="the-draw">
                 <div class="stand"></div>
                 <div class="hang"></div>
                 <div class="rope"></div>
                 <div class="man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                 </div>
               </div>
            </div>
            <div class="letters-col"></div>
        </div>
        <hr/>
        <div class="letters-guess"></div>
        <div class="game-status"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
